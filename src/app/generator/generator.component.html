<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Generador de Contraseñas</title>
		<style>
			.container {
				text-align: center;
				margin-top: 50px;
			}
			input[type="text"] {
				width: 500px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1
				class="mb-4 text-3xl font-extrabold text-gray-900 dark:text-white md:text-4xl lg:text-5xl text-center">
				Tu generador de contraseñas

				<span class="text-transparent bg-clip-text bg-gradient-to-r to-blue-600 from-sky-400">
					de confianza
				</span>
			</h1>
			<h2>
				Genera una contraseña única y segura en cuestión de segundos con nuestro generador de
				contraseñas.
			</h2>
			<br />
			<br />

			<button
				id="generateButton"
				type="button"
				class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
				Generar contraseña
			</button>

			<br />
			<br />
			<input type="text" id="password" readonly />
		</div>
	</body>
</html>
